<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Atualizar Saida</title>
 <link rel="stylesheet" href="./atualizar.css">
 <script src="atualizar.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="formulario">
      <h1>ATUALIZAR SAIDA</h1>

      <label for="codSaida">Código de saída</label><br>
      <input type="text" id="codSaida"><br>
      <button class="botao" id="checar">
        <img src="download_100dp_E3E3E3_FILL0_wght400_GRAD0_opsz48.png" alt="Download">
      </button>
      <h1>ATUALIZAR</h1>


      <label for="dataSolicitacao">Data de solicitação</label>
      <input type="date" id="dataSolicitacao" name="data_solicitacao">

      <label for="horaSaida">Hora de saída</label>
      <input type="time" id="horaSaida" name="hora_saida">

      <label for="horaRetorno">Hora de retorno</label>
      <input type="time" id="horaRetorno" name="hora_retorno">

      <label for="motivo">Motivo</label>
      <input type="text" id="motivo" name="motivo">

      <label for="localDestino">Local de Destino</label>
      <input type="text" id="localDestino" name="local_destino">

      <label for="status">Status</label>
      <input type="text" id="status" name="status">

      <label for="nomeAluno">Nome do Aluno</label>
      <input type="text" id="nomeAluno" name="nome_aluno">

      <label for="nomeProfessor">Nome do Professor</label>
      <input type="text" id="nomeProfessor" name="nome_professor">

      <label for="aluno_id">CÓDIGO DE ALUNO</label>
      <input type="number" id="aluno_id" name="aluno_id">

      <label for="professor_id">CÓDIGO DE PROFESSOR</label>
      <input type="number" id="professor_id" name="professor_id">



      <button class="botao" id="gravar">
        <img src="download_100dp_E3E3E3_FILL0_wght400_GRAD0_opsz48.png" alt="Download">
      </button>
    </div>

    <div class="resposta">
      <h2>RESPOSTA:</h2>
      <div id="res"></div>
    </div>
  </div>

 
</body>
</html>

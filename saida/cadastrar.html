<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Saida</title>
 <link rel="stylesheet" href="style.css">
 <script src="cadastrar.js"defer></script>
</head>
<body>
  <div class="container">
    <div class="formulario">
      <h1>CADASTRAR SAIDA</h1>
      <label for="dataSolicitacao">DATA DE SOLICITACAO</label>
      <input type="date" id="dataSolicitacao" name="dataSolicitacao">

      <label for="horaSaida">HORA DE SAIDA</label>
      <input type="time" id="horaSaida" name="horaSaida">

      <label for="horaRetorno">HORA DE RETORNO</label>
      <input type="time" id="horaRetorno" name="horaRetorno">

      <label for="motivo">MOTIVO</label>
      <input type="text" id="motivo" name="motivo">

      <label for="localDestino">LOCAL DE DESTINO</label>
      <input type="text" id="localDestino" name="localDestino">

      <label for="nomeAluno">NOME DO ALUNO</label>
      <input type="text" id="nomeAluno" name="nomeAluno">

      <label for="nomeProfessor">NOME DO PROFESSOR</label>
      <input type="text" id="nomeProfessor" name="nomeProfessor">

      <label for="aluno_id">CÓDIGO DE ALUNO</label>
      <input type="number" id="aluno_id" name="aluno_id">

      <label for="professor_id">CÓDIGO DE PROFESSOR</label>
      <input type="number" id="professor_id" name="professor_id">

    

      


      <button class="botao" id="gravar">
        <img src="download_100dp_E3E3E3_FILL0_wght400_GRAD0_opsz48.png" alt="Download">
      </button>
    </div>

    <div class="resposta">
      <h2>RESPOSTA:</h2>
      <div id="res"></div>
    </div>
  </div>

 
</body>
</html>
